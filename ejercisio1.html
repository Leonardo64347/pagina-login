<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="css/estiloj.css">
</head>
<body id="login">
	<form action="ejecicio2.html" method="post">
		<h1>Crear cuenta</h1>
    <fieldset id="logindatos">

    	<input type="image" src="img/user.png" class="img">

    	<input type="text" id="nombre" value="" pattern="^[a-zA-Z\s]+$" title="solo se aceptan letras"class="control" placeholder="nombre" require /><br>
    	
    	<input type="image" src="img/tel.png" class="img">

    	<input type="tel" id="tel" value=""pattern="^[0-9]{4}-?[0-9]{4}+$" title="solo le aceptan Formatos: 2222-2222" class="control" placeholder="Numero de telefono" required /><br>
    	
    	<input type="image" src="img/email.png " class="img">
    	
    	<input type="correo"pattern="^[0-9]{4}-?[0-9]{4}+$" title="nombreCorreo@dominio" class="control" placeholder="correo" required><br>

    	<input type="image" src="img/pass.png" class="img">

    	<input type="Contraseña" id="password" value="" pattern="
    	((?.*d)(*[a-z])(^[a-z]>)(?=.*[A-Z].{6,15})"
    	title="su Contraseña debe de incluir una letra mayuscula y unaminuscula" class="control" placeholder="-Contraseña" required=><br>

    	<input type="checkbox" checked name="acepto" class="terminos">

    	<p class="terminos"> acepto terminos y politica de privacidad</p>

    	<button id="button" type="submit" value="CrearCuenta"> Crear cuenta</button>

    

    </fieldset>
	</form>

</body>
</html>
